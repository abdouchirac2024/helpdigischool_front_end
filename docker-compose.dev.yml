services:
  # ============================================
  # Frontend Next.js - Development
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: helpdigischool-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Montage du code source pour hot-reload
      - .:/app
      # Exclusion des node_modules du montage
      - /app/node_modules
      # Cache Next.js
      - nextjs-cache:/app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Help Digi School}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_ENVIRONMENT=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    networks:
      - helpdigischool-network-dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.helpdigischool.environment=development"
      - "com.helpdigischool.service=frontend"

# ============================================
# Volumes
# ============================================
volumes:
  nextjs-cache:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  helpdigischool-network-dev:
    driver: bridge
    name: helpdigischool-network-dev
