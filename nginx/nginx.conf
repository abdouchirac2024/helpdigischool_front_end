# ============================================
# Nginx Configuration - HelpDigiSchool
# Architecture Expert - Production Ready
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # Configuration de base
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # Format de log JSON pour observabilité
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # ============================================
    # Performance
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ============================================
    # Compression Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/javascript;

    # ============================================
    # Rate Limiting Zones
    # ============================================
    # Limite par IP
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=10r/s;
    # Limite pour les API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    # Limite pour le login (protection brute force)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    # Limite de connexions
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Status codes pour rate limiting
    limit_req_status 429;
    limit_conn_status 429;

    # ============================================
    # Cache Proxy
    # ============================================
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=1m use_temp_path=off;

    # ============================================
    # Upstream Configuration
    # ============================================
    upstream frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================
    # Maps
    # ============================================
    # Détection des bots
    map $http_user_agent $is_bot {
        default 0;
        ~*bot 1;
        ~*crawl 1;
        ~*spider 1;
        ~*slurp 1;
    }

    # Skip cache pour certaines conditions
    map $request_uri $skip_cache {
        default 0;
        ~*/api/ 1;
        ~*/admin/ 1;
    }

    # ============================================
    # Includes
    # ============================================
    include /etc/nginx/conf.d/*.conf;

    # ============================================
    # Serveur HTTP (Redirection vers HTTPS)
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ACME challenge pour Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirection HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # Serveur HTTPS Principal
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name helpdigischool.com www.helpdigischool.com;

        # ============================================
        # SSL Configuration
        # ============================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Configuration SSL moderne (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Content Security Policy (ajuster selon vos besoins)
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.helpdigischool.com;" always;

        # ============================================
        # Rate Limiting par défaut
        # ============================================
        limit_req zone=ip_limit burst=20 nodelay;
        limit_conn conn_limit 50;

        # ============================================
        # Redirect www vers non-www
        # ============================================
        if ($host = www.helpdigischool.com) {
            return 301 https://helpdigischool.com$request_uri;
        }

        # ============================================
        # Locations
        # ============================================

        # Health check (pas de rate limit)
        location /api/health {
            limit_req off;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Metrics Prometheus (accès restreint)
        location /api/metrics {
            limit_req off;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API routes avec rate limiting spécifique
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            add_header Cache-Control "no-store";
        }

        # Login avec rate limiting strict (anti brute-force)
        location ~ ^/api/(login|auth|signin) {
            limit_req zone=login_limit burst=5 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Assets statiques Next.js (cache long)
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache static_cache;
            proxy_cache_valid 200 1y;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Images optimisées Next.js
        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            proxy_cache static_cache;
            proxy_cache_valid 200 30d;

            expires 30d;
            add_header Cache-Control "public";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Fichiers statiques publics
        location /static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public";
        }

        # Favicon et fichiers racine
        location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml|manifest\.json)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 7d;
            add_header Cache-Control "public";
        }

        # Toutes les autres requêtes
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # ============================================
        # Sécurité - Blocage des fichiers sensibles
        # ============================================
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~ ^/(\.env|\.git|docker-compose|Dockerfile|Makefile) {
            deny all;
            return 404;
        }

        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            return 404;
        }

        # ============================================
        # Pages d'erreur personnalisées
        # ============================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
