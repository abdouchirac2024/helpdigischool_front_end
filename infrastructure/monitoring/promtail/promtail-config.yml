# =============================================================================
# Promtail Configuration
# Help Digi School - Log Collector
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: helpdigischool

scrape_configs:
  # ===========================================================================
  # Next.js Application Logs (PM2)
  # ===========================================================================
  - job_name: nextjs-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: helpdigischool
          app: nextjs
          environment: production
          __path__: /var/log/helpdigischool/pm2/*.log

    pipeline_stages:
      # Parse JSON logs from PM2
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            pid: pid

      # Extract labels from JSON
      - labels:
          level:
          pid:

      # Timestamp parsing
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output stage
      - output:
          source: message

  # ===========================================================================
  # Next.js Application Logs (stdout/stderr)
  # ===========================================================================
  - job_name: nextjs-stdout
    static_configs:
      - targets:
          - localhost
        labels:
          job: helpdigischool
          app: nextjs
          stream: stdout
          __path__: /var/log/helpdigischool/pm2/out.log

    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s

  - job_name: nextjs-stderr
    static_configs:
      - targets:
          - localhost
        labels:
          job: helpdigischool
          app: nextjs
          stream: stderr
          __path__: /var/log/helpdigischool/pm2/error.log

    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s

  # ===========================================================================
  # Docker Container Logs
  # ===========================================================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["service"]

    relabel_configs:
      # Keep only containers with specific labels
      - source_labels: ['__meta_docker_container_label_service']
        target_label: service

      - source_labels: ['__meta_docker_container_label_environment']
        target_label: environment

      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream

    pipeline_stages:
      # Drop health check logs
      - drop:
          expression: '.*health.*'
          drop_counter_reason: healthcheck

      # Parse JSON if present
      - json:
          expressions:
            level: level
            msg: msg
            time: time
          on_failure: keep

      - labels:
          level:

  # ===========================================================================
  # System Logs (Optional)
  # ===========================================================================
  - job_name: system-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<service>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'

      - labels:
          hostname:
          service:
          pid:

      - timestamp:
          source: timestamp
          format: Jan _2 15:04:05